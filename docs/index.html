<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Guess</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;300;400;500;600;700&display=swap" rel="stylesheet"> 
</head>


<body>

    <h1>Color Guess Game</h1>
    <p id="colorName"> (R, G, B) </p>
    <p id="result"> Result: </p>
    

    <div id="startDiv"> <button id="startButton"  onclick="main()"> Start </button> </div>
    
    

    <div class="box">
        <div class="innerBox" >
            <button class="button" id="0" onclick="choice()"></button>
            <button class="button" id="1" onclick="choice()"></button>
            <button class="button" id="2" onclick="choice()"></button>
        </div>
        
        <div class="innerBox">
            <button class="button" id="3" onclick="choice()"></button>
            <button class="button" id="4" onclick="choice()"></button>
            <button class="button" id="5" onclick="choice()"></button>
        </div>
        
        <div class="innerBox">
            <button class="button" id="6" onclick="choice()"></button>
            <button class="button" id="7" onclick="choice()"></button>
            <button class="button" id="8" onclick="choice()"></button>
        </div>
        
    </div>

    <div id="replayDiv"> <button id="replayButton" onclick="replay()"> Replay </button> </div>

    <script src="/app.js">  </script>
</body>
</html>
